<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list padding>
    <button ion-item *ngFor="let user of userlists">
      <ion-icon name="md-person" item-start></ion-icon>
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>

    </button>
  </ion-list>
